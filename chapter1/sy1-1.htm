    <!-- header begin -->
    <div class="header">
        <h1>《静夜思》</h1>
    </div>
    <!-- header end -->
    <!-- author begin -->
    <div class="author">
        <p>李 白</p>
    </div>
    <!-- author end -->
    <!-- poem begin -->
    <div class="poem">
        <p>床前明月光，</p>
        <p>疑是地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
    </div>
    <!-- poem end -->
